models:
  Name:
    first_name: string
    second_first_name: string
    first_surname: string
    second_surname: string
    relationships:
      hasOne: Customer

  Department:
    name: string:400 unique
    relationships:
      hasMany: City
    
  City:
    name: string:400 unique
    department_id: unsignedInteger
    relationships:
      belongsTo: Department

  Customer:
    name_id: unsignedInteger
    phone: string:400
    email: string:400 unique
    is_frequent_customer: boolean default false
    relationships:
      belongsTo: Name
      belongsToMany: Segmentation


  PaymentMethod:
    method: string:400 unique

  Shop:
    name: string:400 unique
    relationships:
      hasMany: Seller

  Seller:
    name: string:400 
    last_name: string:400
    shop_id: unsignedInteger
    relationships:
      belongsTo: Shop

  Order:
    first_order_date: date
    last_order_date: date
    last_order_date_delivered: date
    seller_id: unsignedInteger
    shop_id: unsignedInteger   
    payment_method_id: unsignedInteger
    total_order: decimal:10,2
    total_entries: decimal:10,2
    total_returns: decimal:10,2
    total_sales: decimal:10,2
    total_revenues: decimal:10,2
    return_value: decimal:10,2
    days_since_last_purchase: integer
    relationships:
      belongsTo: Shop, Seller, PaymentMethod

  Segmentation:
    type: string:400 unique
    relationships:
      belongsToMany: Customer

  ItemsBuy: 
    name_item: string:400

  DetailOrders:
    order_id: unsignedInteger
    ItemsBuy_id: unsignedInteger
    quantity: integer
    price: decimal:10,2
    relationships:
      belongsTo: Order, ItemsBuy

  ReturnAlert:
    type: enum:Top,Medium,Low unique

seeders: PaymentMethod, Department, City, ReturnAlert, Shop, Seller, Segmentation